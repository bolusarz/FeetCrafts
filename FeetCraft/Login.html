<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="fonts/font-awesome.css">
</head>
<body>

    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <p class="display-4 text-primary">Login</p>
                    </div>
                    <div class="card-body">
                        <div class="card-img-top">
                            <img src="img/img-avatar1.png" class="img-fluid image"/>
                        </div>
                        <div class="card-text">
                            <form action="#">
                                <div class="form-group padding">
                                    <label for="user">Username</label><hr class="divide1">
                                    <input id="user" class="form-control" type="text" placeholder="Enter your username"/>
                                </div>
                                <div class="form-group padding">
                                    <label for="pwd">Password</label><hr class="divide2">
                                    <input id="pwd" class="form-control" type="password" placeholder="Enter your password"/>
                                </div>
                                <a class="btn btn-outline-secondary text-primary btn-lg" href="#">Log In</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
